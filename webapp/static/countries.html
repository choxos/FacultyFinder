<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countries - FacultyFinder</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        body {
            padding-top: 76px;
        }
        
        .country-card {
            border-radius: 10px;
            border: none;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            transition: all 0.3s ease;
            height: 100%;
        }
        
        .country-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.12);
        }
        
        .flag-icon {
            width: 60px;
            height: 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            margin-bottom: 1rem;
            font-size: 0.8rem;
        }
        
        .stats-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }
        
        .loading-spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3b82f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold text-primary" href="/">
                <i class="fas fa-graduation-cap me-2"></i>
                FacultyFinder
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="/countries">Countries</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/universities">Universities</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/faculties">Faculties</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/ai-assistant">
                            <i class="fas fa-robot me-1"></i>AI Assistant
                        </a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="btn btn-primary" href="/api/docs">
                            <i class="fas fa-code me-1"></i>API Docs
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <!-- Page Header -->
        <div class="row mb-4">
            <div class="col-12">
                <h1 class="mb-3">
                    <i class="fas fa-globe text-primary me-3"></i>
                    Countries
                </h1>
                <p class="lead text-muted">
                    Explore academic presence across countries worldwide. Discover universities and faculty by region.
                </p>
            </div>
        </div>
        
        <!-- Countries Grid -->
        <div id="countries-grid" class="row">
            <!-- Loading indicator -->
            <div class="col-12 text-center p-5">
                <div class="loading-spinner"></div>
                <p class="mt-3 text-muted">Loading countries...</p>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JavaScript -->
    <script>
        // API Base URL
        const API_BASE = '/api/v1';
        
        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            loadCountries();
        });
        
        // Load countries
        async function loadCountries() {
            try {
                const response = await fetch(`${API_BASE}/countries`);
                const countries = await response.json();
                
                displayCountries(countries);
                
            } catch (error) {
                console.error('Error loading countries:', error);
                showError('Failed to load countries. Please try again.');
            }
        }
        
        // Display countries
        function displayCountries(countries) {
            const container = document.getElementById('countries-grid');
            
            if (countries.length === 0) {
                container.innerHTML = `
                    <div class="col-12 text-center p-5">
                        <i class="fas fa-globe fa-4x text-muted mb-3"></i>
                        <h4>No countries found</h4>
                        <p class="text-muted">No country data available at the moment.</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = '';
            countries.forEach(country => {
                const countryCode = getCountryCode(country.country);
                
                const countryCard = `
                    <div class="col-md-6 col-lg-4 col-xl-3 mb-4">
                        <div class="card country-card">
                            <div class="card-body text-center">
                                <div class="flag-icon mx-auto">
                                    ${countryCode}
                                </div>
                                <h5 class="card-title">${country.country}</h5>
                                
                                <div class="stats-row">
                                    <span class="text-muted">
                                        <i class="fas fa-university me-2"></i>Universities
                                    </span>
                                    <span class="badge bg-primary">${country.university_count}</span>
                                </div>
                                
                                <div class="stats-row">
                                    <span class="text-muted">
                                        <i class="fas fa-users me-2"></i>Faculty
                                    </span>
                                    <span class="badge bg-success">${country.faculty_count}</span>
                                </div>
                                
                                <div class="mt-3">
                                    <a href="/universities?country=${encodeURIComponent(country.country)}" 
                                       class="btn btn-outline-primary btn-sm">
                                        <i class="fas fa-eye me-1"></i>View Universities
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                container.innerHTML += countryCard;
            });
        }
        
        // Get country code for flag display
        function getCountryCode(countryName) {
            const countryCodes = {
                'Canada': 'CA',
                'United States': 'US',
                'United Kingdom': 'UK',
                'Germany': 'DE',
                'France': 'FR',
                'Australia': 'AU',
                'Japan': 'JP',
                'China': 'CN',
                'India': 'IN',
                'Brazil': 'BR',
                'Netherlands': 'NL',
                'Sweden': 'SE',
                'Switzerland': 'CH',
                'Italy': 'IT',
                'Spain': 'ES'
            };
            
            return countryCodes[countryName] || countryName.slice(0, 2).toUpperCase();
        }
        
        // Show error message
        function showError(message) {
            const container = document.getElementById('countries-grid');
            container.innerHTML = `
                <div class="col-12">
                    <div class="alert alert-danger" role="alert">
                        <i class="fas fa-exclamation-triangle me-2"></i>
                        ${message}
                    </div>
                </div>
            `;
        }
    </script>
</body>
</html>
