{% extends "base.html" %}

{% block title %}Login - FacultyFinder{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-5 col-md-7">
            <div class="card shadow">
                <div class="card-body p-5">
                    <!-- Header -->
                    <div class="text-center mb-4">
                        <i class="fas fa-user-circle fa-3x text-primary mb-3"></i>
                        <h3 class="fw-bold">Welcome Back!</h3>
                        <p class="text-muted">Sign in to your FacultyFinder account</p>
                    </div>

                    <!-- Login Form -->
                    <form method="POST" action="{{ url_for('auth.login') }}">
                        <div class="mb-3">
                            <label for="username_or_email" class="form-label">
                                <i class="fas fa-user me-1"></i>Username or Email
                            </label>
                            <input type="text" 
                                   class="form-control" 
                                   id="username_or_email" 
                                   name="username_or_email" 
                                   required 
                                   placeholder="Enter your username or email"
                                   value="{{ request.form.get('username_or_email', '') }}">
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">
                                <i class="fas fa-lock me-1"></i>Password
                            </label>
                            <div class="input-group">
                                <input type="password" 
                                       class="form-control" 
                                       id="password" 
                                       name="password" 
                                       required 
                                       placeholder="Enter your password">
                                <button class="btn btn-outline-secondary" 
                                        type="button" 
                                        onclick="togglePassword('password')">
                                    <i class="fas fa-eye" id="password-toggle"></i>
                                </button>
                            </div>
                        </div>

                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="remember_me" name="remember_me">
                            <label class="form-check-label" for="remember_me">
                                Remember me for 30 days
                            </label>
                        </div>

                        <div class="d-grid gap-2 mb-3">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="fas fa-sign-in-alt me-1"></i>Sign In
                            </button>
                        </div>

                        <div class="text-center">
                            <a href="#" class="text-decoration-none small">Forgot your password?</a>
                        </div>
                    </form>

                    <!-- Divider -->
                    <hr class="my-4">

                    <!-- Sign Up Link -->
                    <div class="text-center">
                        <p class="text-muted mb-2">Don't have an account?</p>
                        <a href="{{ url_for('auth.register') }}" class="btn btn-outline-primary">
                            <i class="fas fa-user-plus me-1"></i>Create Account
                        </a>
                    </div>
                </div>
            </div>

            <!-- Features Banner -->
            <div class="card mt-4 bg-light border-0">
                <div class="card-body text-center py-4">
                    <h6 class="fw-bold mb-3">Why Create an Account?</h6>
                    <div class="row g-3">
                        <div class="col-4">
                            <i class="fas fa-heart text-danger fa-2x mb-2"></i>
                            <div class="small">Save Favorites</div>
                        </div>
                        <div class="col-4">
                            <i class="fas fa-history text-primary fa-2x mb-2"></i>
                            <div class="small">Track Activity</div>
                        </div>
                        <div class="col-4">
                            <i class="fas fa-robot text-success fa-2x mb-2"></i>
                            <div class="small">AI Assistant</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
function togglePassword(fieldId) {
    const field = document.getElementById(fieldId);
    const toggle = document.getElementById(fieldId + '-toggle');
    
    if (field.type === 'password') {
        field.type = 'text';
        toggle.className = 'fas fa-eye-slash';
    } else {
        field.type = 'password';
        toggle.className = 'fas fa-eye';
    }
}
</script>
{% endblock %}
